<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three Images in One Row</title>
  <style>
    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .image-row img {
      width: 300px;
      height: auto;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Side-by-Side Images</h2>

  <div class="image-row">
    {% for cc in img_urls %} 
    <img src="{{ cc }}">
    {% endfor %}
  </div>

</body>
</html>
